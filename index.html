<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 600px;
            height: 400px;
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="menu">
        <button onclick="mostrar('inicio')">Inicio</button>
        <button onclick="mostrar('yo')">Yo</button>
        <button onclick="mostrar('reportajes')">Reportajes</button>
    </div>

    <div id="inicio" class="content active">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción para ver la información.</p>
    </div>

    <div id="yo" class="content">
        <h2>Sobre mí</h2>
        <p>
            Aquí puedes escribir tu descripción personal.<br>
            Quién eres, qué estudias, qué te gusta, etc.
        </p>
    </div>

    <div id="reportajes" class="content">
        <h2>Reportajes</h2>
        <h3>Reportaje 1</h3>
        <p>Contenido del primer reportaje.</p>

        <h3>Reportaje 2</h3>
        <p>Contenido del segundo reportaje.</p>
    </div>
</div>

<script>
    function mostrar(seccion) {
        const contenidos = document.querySelectorAll('.content');
        contenidos.forEach(c => c.classList.remove('active'));
        document.getElementById(seccion).classList.add('active');
    }
</script>

</body>
</html>
